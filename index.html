<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcuWiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root" class="flex h-screen flex-col items-center justify-center bg-gray-300">
      <div id="card-container" class="flex w-full max-w-xs flex-col items-center rounded-xl bg-gray-200 p-8 shadow-xl">
        <div class="flex flex-row gap-36">
          <div>
            <button id="minimize" class="bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minimize-2">
                <polyline points="4 14 10 14 10 20" />
                <polyline points="20 10 14 10 14 4" />
                <line x1="14" x2="21" y1="10" y2="3" />
                <line x1="3" x2="10" y1="21" y2="14" />
              </svg>
            </button>
          </div>
          <div class="flex flex-row gap-5">
            <button id="extra" class="bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-radical">
                <path d="M7 12h2l2 5 2-10h4" />
                <rect x="3" y="3" width="18" height="18" rx="2" />
              </svg>
            </button>

            <button class="bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid">
                <rect width="7" height="7" x="3" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="14" rx="1" />
                <rect width="7" height="7" x="3" y="14" rx="1" />
              </svg>
            </button>

            <button id="options" class="bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis-vertical">
                <circle cx="12" cy="12" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="12" cy="19" r="1" />
              </svg>
            </button>
          </div>
        </div>
        <div>
          <input id="output" type="text" class="bg-gray-200 px-6 py-14 text-right text-xl font-bold text-black" />
        </div>

        <div class="mr-3 grid grid-cols-4 gap-x-8 gap-y-5 bg-gray-200">
          <button id="clear" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4 text-center font-sans text-2xl font-medium text-black" onclick="clearDisplay()">C</button>

          <button id="percentage" class=" shadow-xl size-16 rounded-full bg-[#c3a59184] p-4 text-center font-sans text-2xl text-black" onclick="display('%')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-percent">
              <line x1="19" x2="5" y1="5" y2="19" />
              <circle cx="6.5" cy="6.5" r="2.5" />
              <circle cx="17.5" cy="17.5" r="2.5" />
            </svg>
          </button>
          <button id="delete" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4" onclick="deleteOne()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete">
              <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z" />
              <line x1="18" x2="12" y1="9" y2="15" />
              <line x1="12" x2="18" y1="9" y2="15" />
            </svg>
          </button>

          <button id="divide" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4 text-center font-sans text-xl font-bold text-black" onclick="display('/')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-divide">
              <circle cx="12" cy="6" r="1" />
              <line x1="5" x2="19" y1="12" y2="12" />
              <circle cx="12" cy="18" r="1" />
            </svg>
          </button>

          <button id="7" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('7')">7</button>

          <button id="8" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('8')">8</button>

          <button id="9" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('9')">9</button>
          <button id="multiply" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4 text-center font-sans text-xl font-bold text-black" onclick="display('*')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
          <button id="4" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('4')">4</button>

          <button id="5" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('5')">5</button>
          <button id="6" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('6')">6</button>
          <button id="subtract" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4 text-center font-sans text-5xl font-medium text-black" onclick="display('-')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus"><path d="M5 12h14" /></svg>
          </button>

          <button id="1" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('1')">1</button>
          <button id="2" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('2')">2</button>
          <button id="3" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('3')">3</button>

          <button id="add" class="shadow-xl size-16 rounded-full bg-[#c3a59184] p-4" onclick="display('+')">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </button>

          <button id="00" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('00')">00</button>
          <button class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('0')">0</button>
          <button id="decimal" class="shadow-xl size-16 rounded-full bg-white p-4 font-sans text-2xl font-medium" onclick="display('.')">.</button>

          <button id="equal" class="shadow-xl font-BOLD size-16 rounded-full bg-orange-500 p-4 text-center font-sans text-4xl text-white" onclick="calculate()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-equal">
              <line x1="5" x2="19" y1="9" y2="9" />
              <line x1="5" x2="19" y1="15" y2="15" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
